<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cracker Box Order Form</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
 
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 0;
      margin: 0;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #222;
      padding: 10px 20px;
      position: relative;
    }

    .navbar .logo img {
      height: 40px;
    }

    .menu-icon {
      display: none;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }

    .navbar-links {
      display: flex;
      gap: 20px;
    }

    .navbar-links a {
      color: #fff;
      text-decoration: none;
      padding: 8px;
    }

    .navbar-links a:hover {
      background-color: #444;
      border-radius: 5px;
    }

    @media screen and (max-width: 768px) {
      .menu-icon {
        display: block;
      }

      .navbar-links {
        display: none;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background-color: #222;
        flex-direction: column;
        padding: 10px 0;
        z-index: 999;
      }

      .navbar.active .navbar-links {
        display: flex;
      }

      .navbar-links a {
        text-align: left;
        padding: 10px 20px;
        width: 100%;
      }
    }

    /* Main Content */
    h1 {
      text-align: center;
      margin: 20px 0;
      
    }

    form {
      padding: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      /* margin-bottom: 20px; */
      /* background: #000000; */
      
    }

    th, td {
      padding: 5px;
      width: 10%;
      text-align: center;
      border: 1px solid #ccc;
      word-wrap: break-word;
      /* color: white; */
    }

    th {
      background-color: #f4f4f4;
    }

    input[type="number"] {
      width: 60px;
      padding: 5px;
    }

    .totals {
  position: fixed;
  bottom: 300px;
  left: 20px;
  background-color: rgb(255, 157, 0);
  color: white;
  padding: 12px 18px;
  font-weight: bold;
  border-radius: 6px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  z-index: 9999;
  line-height: 1.5;
}

    label {
      display: block;
      margin-bottom: 10px;
      width: 50%;
      margin: auto;
    }


    input[type="text"],
    input[type="tel"],
    input[type="email"],
    textarea[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      background-color: #25D366;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
    }

    button:hover {
      background-color: #1ebc5c;
    }
h2{
  width: 100%;
  background: #fe6a13;
  text-align: center;
  margin-bottom: 0px;
  color: #f4f4f4;
}
    @media (max-width: 600px) {
      th, td {
        font-size: 12px;
        color: white;
        width: 20%;
      }
      table {
      width: 100%;
      border-collapse: collapse;
      /* margin-bottom: 20px; */
      /* background: #000000; */
      
    }
      /* input[type="number"] {
        width: 30px;
      } */
    }
  </style>
</head>
<body>

  <!-- NAVIGATION BAR -->
  <div class="navbar" id="navbar">
    <div class="logo">
      <a href="https://www.koushikcrackers.in/">
        <img src="koushik-crackers.jpeg" alt="Logo">
      </a>
    </div>
    <div class="menu-icon" onclick="toggleNavbar()">&#9776;</div>
    <div class="navbar-links" id="navbarLinks">
      <a href="https://www.koushikcrackers.in/">Home</a>
      <a href="https://www.koushikcrackers.in/about/t">About</a>
      <a href="https://www.koushikcrackers.in/products/">Products</a>
      <a href="https://www.koushikcrackers.in/blog/">Blog</a>
      <a href="https://www.koushikcrackers.in/contact/">Contact</a>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <h1>Place your order</h1>
  <div class="totals">
    <i class="fa-solid fa-box-open"></i>:₹ <span id="totalBoxes">0</span> &nbsp;&nbsp;  &nbsp;&nbsp;</br>
    <i class="fa-solid fa-wallet"></i>:₹ <span id="totalCost">0</span>
  </div>

  <form id="crackerForm" onsubmit="event.preventDefault(); sendToWhatsApp();">
    <div id="productTablesContainer">
      <!-- table datas render area -->
    </div>
  <h1> Please Provide Your Details Below</h1>
  <box class="box">
    <label>Your Name:
      <input type="text" id="name" required>
    </label>
  
    <label>Your Phone:
      <input type="tel" id="phone" required>
    </label>
  
    <label>Email:
      <input type="email" id="email" required>
    </label>
  
    <label>Your Location/Address:
      <input type="text" id="location" required>
    </label>
  
    <label>Your Message:
      <textarea type="text" name="textarea" id="message"></textarea>
    </label>
  
    <button type="submit">Send to WhatsApp</button>
  </box>
  </form>

  <script>
    function toggleNavbar() {
      document.getElementById("navbar").classList.toggle("active");
    }

  </script>
<script>
  const products = [
    { category: "Single Sound Cracker", items: [
      { name: "4 Lakshmi", rate: 19.40 },
      { name: "3½ Lakshmi", rate: 14.142 },
      { name: "2¾ Kuruvi", rate: 10.99 },
      { name: "Deluxe Lakshmi", rate: 37.27 },
      { name: "Elephant", rate: 67.76 },
    ]},
    { category: "Ground Chackkar", items: [
      { name: "Ground Chakkar Big (10 Pcs)", rate: 39.42 },
      { name: "Ground Chakkar Ashoka", rate: 58.51 },
      { name: "Ground Chakkar Special", rate: 67.95 },
      { name: "Ground Chakkar Deluxe", rate: 136.60 },
    ]},
    { category: "FlowerPots", items: [
      { name: "Flowerpots Small", rate: 43.47 },
      { name: "Flowerpots Big", rate: 68.99 },
      { name: "Flowerpots Special", rate: 92.13 },
      { name: "Flowerpots Deluxe", rate: 270.0 },
      { name: "Flowerpots Ashoka", rate: 98.60 },
      { name: "Colourkoti Red (5 Pcs)", rate: 192.02 },
      { name: "Colourkoti (10 Pcs)", rate: 276.20 },
    ]},


  ];

  let prices = [];
  let productNames = [];

  function renderTables() {
    const container = document.getElementById("productTablesContainer");
    let globalIndex = 0;

    products.forEach(group => {
      const table = document.createElement("table");

      const title = document.createElement("h2");
      title.textContent = group.category;
      container.appendChild(title);

      table.innerHTML = `
        <thead>
          <tr>
           <th>Product Name</th>
            <th>Rate (₹)</th>
            <th>Quantity</th>
            <th>Cost (₹)</th>
          </tr>
        </thead>
        <tbody>
        ${group.items.map((item, idx) => {
          const index = globalIndex + idx;
          prices.push(item.rate);
          productNames.push(item.name);
          return `
            <tr>
           
              <td>${item.name}</td>
              <td>${item.rate.toFixed(2)}</td>
              <td><input type="number" min="0" value="0" onchange="updateRate(${index})"></td>
              <td>₹<span id="cost${index}">0</span></td>
            </tr>
          `;
        }).join("")}
        </tbody>
      `;
      container.appendChild(table);
      globalIndex += group.items.length;
    });
  }

  function updateRate(index) {
    const inputs = document.querySelectorAll('input[type="number"]');
    const qty = parseInt(inputs[index].value) || 0;
    const cost = qty * prices[index];
    document.getElementById(`cost${index}`).textContent = cost.toFixed(2);
    updateTotals();
  }

  function updateTotals() {
    let totalBoxes = 0;
    let totalCost = 0;
    const inputs = document.querySelectorAll('input[type="number"]');

    inputs.forEach((input, index) => {
      const qty = parseInt(input.value) || 0;
      totalBoxes += qty;
      totalCost += qty * prices[index];
    });

    document.getElementById("totalBoxes").textContent = totalBoxes;
    document.getElementById("totalCost").textContent = totalCost.toFixed(2);
  }

  function sendToWhatsApp() {
    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const email = document.getElementById("email").value.trim();
    const location = document.getElementById("location").value.trim();
    const message = document.getElementById("message").value.trim();
    const inputs = document.querySelectorAll('input[type="number"]');

    if (!name || !phone || !location || !email) {
      alert("Please fill out all required fields.");
      return;
    }

    let orderSummary = "*Cracker Box Order Summary:*\n";
    let totalBoxes = 0;
    let totalCost = 0;

    inputs.forEach((input, index) => {
      const qty = parseInt(input.value) || 0;
      if (qty > 0) {
        const cost = qty * prices[index];
        totalBoxes += qty;
        totalCost += cost;
        orderSummary += `• ${productNames[index]}: ${qty} Boxes - ₹${cost.toFixed(2)}\n`;
      }
    });

    orderSummary += `\n*Total Boxes:* ${totalBoxes}\n*Total Cost:* ₹${totalCost.toFixed(2)}\n\n`;
    orderSummary += `*Name:* ${name}\n*Phone:* ${phone}\n*Email:* ${email}\n*Address:* ${location}\n`;
    if (message) {
      orderSummary += `*Message:* ${message}\n`;
    }

    const encodedMessage = encodeURIComponent(orderSummary);
    const whatsappNumber = "916369471949"; // Replace with your actual number (with country code, no +)
    const whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodedMessage}`;

    window.open(whatsappURL, "_blank");
    // 🔄 Clear form and totals
  document.getElementById("crackerForm").reset();
  document.getElementById("totalBoxes").textContent = "0";
  document.getElementById("totalCost").textContent = "0";
  for (let i = 0; i < prices.length; i++) {
    document.getElementById(`cost${i}`).textContent = "0";
  }
  }

  // Initial render
  renderTables();
</script>

</body>
</html>
