  let prices = [];
  let productNames = [];

  function renderTables() {
    const container = document.getElementById("productTablesContainer");
    let globalIndex = 0;

    products.forEach(group => {
      const table = document.createElement("table");

      const title = document.createElement("h1");
      title.textContent = group.category;
      container.appendChild(title);

      table.innerHTML = `
        <thead>
          <tr>
            <th>S.No</th>
            <th>Product Name</th>
            <th>Rate (‚Çπ)</th>
            <th>Packet</th>
            <th>Cost (‚Çπ)</th>
          </tr>
        </thead>
        <tbody>
        ${group.items.map((item, idx) => {
          const index = globalIndex + idx;
          prices.push(item.rate);
          productNames.push(item.name);
          return `
            <tr>
              <td>${idx + 1}</td>
              <td>${item.name}</td>
              <td>${item.rate.toFixed(2)}</td>
              <td><input type="number" min="0" value="0" onchange="updateRate(${index})"></td>
              <td>‚Çπ<span id="cost${index}">0</span></td>
            </tr>
          `;
        }).join("")}
        </tbody>
      `;
      container.appendChild(table);
      globalIndex += group.items.length;
    });
  }

  function updateRate(index) {
    const inputs = document.querySelectorAll('input[type="number"]');
    const qty = parseInt(inputs[index].value) || 0;
    const cost = qty * prices[index];
    document.getElementById(`cost${index}`).textContent = cost.toFixed(2);
    updateTotals();
  }

  function updateTotals() {
    let totalBoxes = 0;
    let totalCost = 0;
    const inputs = document.querySelectorAll('input[type="number"]');

    inputs.forEach((input, index) => {
      const qty = parseInt(input.value) || 0;
      totalBoxes += qty;
      totalCost += qty * prices[index];
    });

    document.getElementById("totalBoxes").textContent = totalBoxes;
    document.getElementById("totalCost").textContent = totalCost.toFixed(2);
  }

  function sendToWhatsApp() {
    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const location = document.getElementById("location").value.trim();
    const inputs = document.querySelectorAll('input[type="number"]');

    if (!name || !phone || !location) {
      alert("Please fill out all the fields.");
      return;
    }

    let message = `*üéÜ Cracker Box Order Summary üéá*%0A%0A`;
    let totalBoxes = 0;
    let totalCost = 0;

    inputs.forEach((input, index) => {
      const qty = parseInt(input.value) || 0;
      if (qty > 0) {
        const cost = qty * prices[index];
        message += `${index + 1}. ${productNames[index]} - ${qty} box(es) - ‚Çπ${cost.toFixed(2)}%0A`;
        totalBoxes += qty;
        totalCost += cost;
      }
    });

    message += `%0A*Total Boxes:* ${totalBoxes}%0A*Total Cost:* ‚Çπ${totalCost.toFixed(2)}%0A`;
    message += `%0Aüë§ *Name:* ${name}%0Aüìû *Phone:* ${phone}%0Aüìç *Location:* ${location}%0A`;
    message += `%0Aüìù Please confirm my order.`;

    const phoneNumber = "916369471949"; // Change this to your WhatsApp number
    const whatsappURL = `https://wa.me/${phoneNumber}?text=${message}`;
    window.open(whatsappURL, "_blank");
  }
